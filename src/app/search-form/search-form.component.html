<div class="container-fluid">
    <h2 class="text-center">Search on Github</h2> 

    <hr>
    <form (ngSubmit)="submitUsername()" #quoteForm ='ngForm' name="gitForm">
        <div class="form-group">
           <div class="row">

            <div class="col-md-3">

                <input type="text" required class="form-control" id="ussername" [(ngModel)]="username" name="username"  placeholder="Enter Github Username...">       
                <button type="submit" class="btn btn-success">Search GitHub User</button>

            </div>        

           </div>

           
           
        </div>   
    </form>


</div>
<app-git-results *ngIf="showData" (toggleBack)="showUserInput($event)"></app-git-results>
